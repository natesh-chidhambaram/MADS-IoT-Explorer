# ---------------------------------------------------------------------
# Filename: setup_docker.yml
# Author: H
# This installs docker for ubuntu from the docker repository along
# with docker-compos
# ---------------------------------------------------------------------
---
- hosts: web
  become: true
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: GPG
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: repository docker
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose
    - name: Check docker service started
      service:
        name: docker
        state: started
        enabled: yes
  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
